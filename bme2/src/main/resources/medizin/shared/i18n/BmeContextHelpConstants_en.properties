###################### QuestionType Context Help ######################
qtShortName = A short name that makes this question type identifiable even if there are only few characters of text available. May be identical to the long name.
qtLongName = The actual long name of this question type.
qtDescription = A description of this question type aimed at users of the BME application so they can evaluate whether this question type is suitable for their task.
qtInstitution = The institution this question type belongs to / originated from.
qtQuestionType = <p>The basic type of this question. This is either of the following:</p><ul><li><strong>Textual</strong>: A basic multiple choice question with text answers. The question may contain media, but all the possible answers are text only.</li><li><strong>Matrix</strong>: A standard multiple choice question that allows you to have multiple variables. The possible answers are combinations of one column of vertically aligned answers and one row of horizontally aligned answers. For example if you want to ask which kind of medication works with which symptom, you could have a column of medications on the left and a row of symptoms on top. The examinee can then, depending on the configuration, select which cominations work and which don't by selecting true/false in the matrix that is spanned by the two answer vectors. The question can contain multimedia.</li><li><strong>Multimedia</strong>: A standard multiple choice question where the question as well as the answers contain multimedia.</li><li><strong>ImageKey</strong>: A question where</li><li><strong>ShowInImage</strong>: A question where the examinee has to mark the correct parts of an image.</li><li><strong>Written Text</strong>: A question which has to be answered by written text.</li><li><strong>Sort</strong>: A question in which several keywords have to be sorted into the right order.</li></ul>
qtSumAnswer = The maximum number of choices that an examinee will be presented with.
qtSumTrueAnswer = The minimum number of choices that have to be <strong>true</strong>.
qtSumFalseAnswer = The minimum number of choices that have to be <strong>false</strong>.
qtQuestionLength = The maximum number of characters that is allowed for the question text.
qtAnswerLength = The maximum number of characters that is allowed for the answer text.
qtAnswerDiff = This defines the maximum deviation in length that is allowed between the average length of the already existing answers in percent. E.g. if the average length of answers is 20 characters and the difference is 50%, then the shortest answer a user would be allowed to type is 10 characters long.
qtQueHasMedia = If questions of this type may have multimedia assets, select the types you want to allow here.
qtMultimediaType = 
qtSelectionType = 
qtColumns = Define the number of columns this matrix will be divided into. The max. number of answers defines the number of rows.
qtMaxBytes = Set a size limit for the media files that can be uploaded for this question type (in bytes).
qtMinLength = The minimum number of characters that an examinee has to write in this type of questions.
qtMaxLength = Maximum number of characters an examinee is allowed to type.
qtMinWordCount = The minimum number of words that have to be in the answer.
qtMaxWordCount = The maximum number of words that are allowed to be written.
qtKeywordCount = ?*
qtMinAutoCompleteLetter = The minimum number of letters that have to be typed by the examinee until an autocomplete dialog will show up.
qtShortAnswerLength = ?*
qtShowAutoComplete = ?*
qtIsDictionaryKeyword = ?*
qtAllowTyping = Defines whether the examinee is presented with a multiple choice list of keywords or has to type the answers.
qtAcceptNonKeyword = Check if you want to accept written answers that are not included in the list of keywords.
qtKeywordHighlight = Check this if you want the corrector to see certain keywords highlighted.
qtOneToOneAss = 
qtRichText = Check this if you want the examinee to be able to write formatted (rich) text.

###################### Question Context Help ######################
qQuestionType = Determines the type of question as defined in BME.
qShortName = A short name, that makes the question quickly identifiable.
qQuestion = The question text as it will be presented to the student.
qUploadResource = Here you can or must upload media files that are required for the question.
qAuthor = Defines who will be shown as the author of the question (and thus has the associated privileges in the software)
qReviewer = Defines who will be responsible for reviewing the question and thus make it available for use in a questionnaire.
qReviewCommittee = Alternatively to specifying a specific person as a reviewer, you may have the administrator delegate it to a review committee by checking this box.
qQuestionEvent = The module this question belongs to (e.g. Linear algebra, first aid, anatomy etc.)
qMcs = Defines in which academic year and semester this question is available for use in exams. Multiple choices are possible.
qComment = A comment aimed at fellow users of the MC Manager, such as reviewers, authors or administrators.
qMediaViewer = This media viewer shows all the uploaded media belonging to this question.