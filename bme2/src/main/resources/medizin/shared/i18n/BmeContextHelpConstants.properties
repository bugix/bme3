shortName = Eine Kurzform der Bezeichnung, welche es erlauben sollte den Fragentypen eindeutig zu identifizieren auch wenn nur wenige Zeichen zur Verf\u00FCgung stehen.
longName = Bezeichnung dieses Fragentyps.
description = Eine Beschreibung dieses Fragetyps mit dem Ziel, Benutzer der BME Administrationsapplikation so weit \u00FCber den Fragetypen aufzukl\u00E4ren, dass sie evaluieren k\u00F6nnen, ob sich dieser Fragetyp f\u00FCr ihre Anwendungszwecke eignet.
institution = Die Institution, zu welcher dieser Fragetyp geh\u00F6rt bzw. von welcher dieser Fragetyp erstellt worden ist.
questionType = <p>Der Grundtyp der Frage. Dies ist einer der folgenden Typen:</p><ul><li><strong>Textuell</strong>: Eine simple Multiple Choice Frage mit Textantworten. Die Frage kann Multimediatypen enthalten, aber alle Antworten bestehen ausschliesslich aus Text.</li><li><strong>Matrix</strong>: Eine Standard-Multiple Choice Frage, welche mehrere Variablen erlaubt. Die m\u00F6glichen Antworten sind Kombinationen, bestehend aus einer der vertikal aufgelisteten Antworten und einer der horizontal aufgelisteten Antworten. Zum Beispiel wenn Sie fragen wollen, welches Medikament bei welchen Symptomen zur Behandlung geeignet ist, k\u00F6nnten Sie auf der Seite eine Spalte mit Medikamenten auflisten und eine Zeile mit Symptomen oben. Der Pr\u00FCfling kann dann in der aus den beiden Antwortenvektoren aufgespannten Matrix die Kombinationen als richtig/falsch markieren. Auch hier kann die Fragestellung Multimedia-Dateien enthalten.</li><li><strong>Multimedia</strong>: Eine Standard Multiple Choice Frage, bei welcher die Fragestellung, sowie auch die m\u00F6glichen Antworten aus Multimedia-Elementen bestehen k\u00F6nnen.</li><li><strong>ImageKey</strong>: What is Image Key?</li><li><strong>ShowInImage</strong>: Ein Fragetyp, bei welchem der Pr\u00F6fling die korrekte(n) Stelle(n) im Bild markieren muss.</li><li><strong>Geschriebener Text</strong>: Dieser Fragetyp wird durch einen vom Pr\u00F6fling zu schreibenden Text beantwortet.</li><li><strong>Sort</strong>: Bei diesem Fragetypen gilt es, Schl\u00FCsselw\u00F6rter in die richtige Reihenfolge zu bringen.</li></ul>
sumAnswer = Die maximale Anzahl an m\u00F6glichen Antworten, welche zur Auswahl stehen.
sumTrueAnswer = Die minimale Anzahl der Antworten, die <strong>Wahr</strong> sein m\u00FCssen.
sumFalseAnswer = Die minimale Anzahl der Antworten, die <strong>Falsch</strong> sein m\u00FCssen.
questionLength = Die maximal erlaubte Anzahl Zeichen im Fragentext.
answerLength = Die maximal erlaubte Anzahl Zeichen im Antwortstext.
answerDiff = Hiermit definieren Sie den maximal erlaubten Unterschied zwischen verschiedenen Fragen
queHasMedia = If questions of this type may have multimedia assets, select the types you want to allow here.
